<!doctype html>
<html ng-app ng-csp>
	<head>
		<script src="angular.min.js"></script>
		<link rel="stylesheet" href="styling.css">
	</head>
	<body>
		<div class="bar">
			<div id="chat-container">
			<div id="chat">
				<ul>
					<li><span class="user">sheridanroberts:</span> Hi, I am great. I found out how to code a cyberstalking application for all sorts of lowlifes.</li>

				</div>

						<li class="username">Test</li>

		</div>
		</div>
